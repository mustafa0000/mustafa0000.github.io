<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Mobile</title>

        <!-- Bootstrap CSS -->
        <link href="assets/css/bootstrap-rtl.css" rel="stylesheet">
        <!-- Main CSS -->
        <link href="assets/css/style-rtl.css" rel="stylesheet">

    </head>

    <!-- add dir attribut to body tag -->
    <!-- add .login-page class for background -->
    <body class="login-page" dir="rtl">

        <div class="app-wrapper">

            <div class="app">

                <!-- add app-content-padding for add 8px padding -->
                <div class="app-content app-content-padding">

                    <!-- 
                    add app-content-center and app-content-center-inner classes
                    to place content at center of screen
                    -->
                    <div class="app-content-center">
                        <div class="app-content-center-inner">

                            <!-- BEGIN == login form -->
                            <form class="form-login">

                                <h2 ><strong>تسجيل الدخول</strong></h2>

                                <!-- begin == form-horizontal -->
                                <div class="form-horizontal">

                                    <!-- begin == username field -->
                                    <div class="form-group form-group-lg">
                                        <div class="col-xs-12">
                                            <input type="text" class="form-control" placeholder="اسم المستخدم">
                                        </div>
                                    </div><!-- /.form-group -->
                                    <!-- end == username field -->

                                    <!-- begin == password field -->
                                    <div class="form-group form-group-lg">
                                        <div class="col-xs-12">

                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="كلمه السر">
                                                <!-- checkbox to show/hide password -->
                                                <span class="input-group-addon">
                                                    <div class="checkbox">
                                                        <label>
                                                            <!-- add toggle-password class -->
                                                            <input type="checkbox" class="toggle-password"> <span>اظهر</span>
                                                        </label>
                                                    </div>
                                                </span>
                                            </div><!-- /.input-group -->

                                        </div>
                                    </div><!-- /.form-group -->
                                    <!-- end == password field -->

                                </div>
                                <!-- end == form-horizontal -->

                                <!-- submit button and checkbox to stay logged in -->
                                <div class="form-group form-group-lg">
                                    <input type="submit" class="btn btn-primary btn-lg" value="تسجيل الدخول">
                                    <div class="checkbox checkbox-inline">
                                        <label>
                                            <input type="checkbox"> <strong>ابق متصلا</strong>
                                        </label>
                                    </div>
                                </div><!-- /.form-group -->

                                <!-- text below fields -->
                                <p><a href="#">نسيت اسم المستخدم أو كلمة المرور الخاصة بك؟</a> </p>
                                <p>لا يوجد لديك حساب؟ <a href="#">سجل</a> </p>

                            </form><!-- /.form-login -->
                            <!-- END == login form -->

                        </div><!-- /.app-content-center-inner -->
                    </div><!-- /.app-content-center -->

                </div><!-- /.app-content -->

            </div><!-- /.app -->

        </div><!-- /.app-wrapper -->

        <!-- jQuery -->
        <script src="assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
        <!-- Bootstrap js -->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- main js -->
        <script src="assets/js/script.js" type="text/javascript"></script>

    </body>
    
</html>
